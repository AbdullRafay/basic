<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>user registration form</h1>
<form>
<body>
    <label for="first-name">First name:</label>
    <input type="text" maxlength="10" required /><br><br>
    <label for="last-name">Last name:</label>
    <input type="text" maxlength="10" required /><br><br>
    <label for="password">Password</label>
    <input type="password" maxlength="100" required minlength="8">
    <br><br>
    <label for="text-area">Bio:</label>
    <textarea name="" cols="40" rows="5"></textarea>
    <br>
    <fieldset>
        <legend>Gender</legend>
        <input type="radio" name="gender">
        <label for="male">Male</label><br>
        <input type="radio" name="gender">
        <label for="female">Female</label><br>
        <input type="radio" name="gender">
        <label for="other">Other</label>
    </fieldset>
    <br>
    <fieldset>
        <legend>Interest</legend>
        <input type="checkbox"><label for="music">Music</label><br>
        <input type="checkbox"><label for="sports">Sports</label><br>
        <input type="checkbox"><label for="reading">Reading</label>
    </fieldset>
    <br>
<label for="country">Country:</label>
<select name="country" id="">
    <option value="qatar">qatar</option>
<option value="canada">canada</option>
<option selected value="pakistan">pakistan</option>
<option value="UAE">UAE</option>
<option value="united-states">united states</option>
</select>
<br>
<label for="colors">prefered colors</label>
<select name="prefered-colors" id="colors">
    <option value="red">red</option>
    <option value="blue">blue</option>
    <option value="green">green</option>
    <option value="yellow">yellow</option>
</select>
</body>
</form>
</html>
